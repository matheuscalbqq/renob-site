name: Build and Deploy Tailwind to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ“¦ Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm install

      - name: ğŸ”¨ Gerar Tailwind CSS direto com npx
        run: npx tailwindcss -i ./src/input.css -o ./dist/output.css --minify

      - name: ğŸš€ Publicar no GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
